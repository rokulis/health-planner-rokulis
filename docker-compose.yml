services:
  app:
    build:
      context: .
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: planning-health-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - planning-health-network

  nginx:
    image: nginx:alpine
    container_name: planning-health-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - planning-health-network

networks:
  planning-health-network:
    driver: bridge
